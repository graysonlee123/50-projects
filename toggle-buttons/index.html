<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Buttons</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sorry, you can only pick two!</h1>
    <div class="toggle-container">
      <input type="checkbox" name="" id="good" class="toggle" checked />
      <label for="good" class="label">
        <div class="knob"></div>
      </label>
      <span>Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" name="" id="cheap" class="toggle" />
      <label for="cheap" class="label">
        <div class="knob"></div>
      </label>
      <span>Cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" name="" id="fast" class="toggle" checked />
      <label for="fast" class="label">
        <div class="knob"></div>
      </label>
      <span>Fast</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
